<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    :root {
      --primary: #22c55e;
      --primary-dark: #16a34a;
      --secondary: #4f46e5;
      --text: #1f2937;
      --text-light: #6b7280;
      --bg: #f0fdf4;
      --card-bg: #ffffff;
      --border: rgba(0, 0, 0, 0.1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0fdf4, #dcfce7);
      min-height: 100vh;
      padding: 1rem;
      color: var(--text);
    }

    .container { max-width: 1200px; margin: 0 auto; width: 100%; }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary);
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .att {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.25rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      max-width: 300px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 0 auto 1.5rem auto;
      text-decoration: none;
      text-align: center;
    }
   
    .form-container { display: flex; justify-content: center; margin-bottom: 2rem; }

    #studentForm {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      transition: all 0.3s ease;
    }

    #studentForm:hover { box-shadow: 0 6px 24px rgba(0, 0, 0, 0.15); }

    .form-group { margin-bottom: 1.25rem; }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text);
      font-size: 0.875rem;
    }

    .form-control {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      font-family: 'Poppins', sans-serif;
      font-size: 0.9375rem;
      background: white;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.2);
    }

    textarea.form-control { min-height: 100px; resize: vertical; }
    .file-input { display: none; }
    .file-label {
      display: flex; align-items: center; justify-content: center;
      padding: 0.75rem 1rem;
      background: rgba(34, 197, 94, 0.1);
      border: 1px dashed var(--primary);
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .file-label:hover { background: rgba(34, 197, 94, 0.2); }
    .file-label i { margin-right: 0.5rem; color: var(--primary); }

    .btn {
      display: inline-flex; align-items: center; justify-content: center;
      padding: 0.875rem 1.5rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white; border: none; border-radius: 0.5rem;
      font-family: 'Poppins', sans-serif; font-weight: 500; font-size: 1rem;
      cursor: pointer; transition: all 0.3s ease; width: 100%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); background: linear-gradient(to right, var(--primary-dark), var(--secondary)); }
    .btn i { margin-right: 0.5rem; }

    .radio-group { display: flex; gap: 1rem; margin-top: 0.5rem; flex-wrap: wrap; }
    .radio-option { display: flex; align-items: center; gap: 0.5rem; }
    .radio-option input { width: auto; }

    .conditional-field { display: none; margin-top: 0.5rem; padding: 1rem; background-color: #f8f9fa; border-radius: 0.5rem; border-left: 4px solid var(--primary); }

    
    .cards-wrapper {
      display: none;
      justify-content: center;
      margin-top: 2rem;
      gap: 20px;
      flex-wrap: wrap;
    }

    .front-card {
      background: white;
      border: 2px solid #22c55e;
      border-radius: 0.75rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    .back-card {
      background: white;
      border: 2px solid #22c55e;
      border-radius: 0.75rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    
    @media (min-width: 768px) {
      .cards-wrapper { flex-wrap: nowrap; }
      .front-card, .back-card { width: 45%; }
    }

   
    @media (max-width: 767px) {
      .cards-wrapper { flex-direction: column; align-items: center; }
      .front-card, .back-card { width: 100%; max-width: 350px; }
    }
    

    .logo-section { 
      width: 30%; 
      background: linear-gradient(to bottom, var(--primary), var(--primary-dark)); 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      padding: 1rem; 
      color: white; 
    }
    .logo-placeholder { 
      width: 80px; 
      height: 80px; 
      background: white; 
      border-radius: 50%; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      margin-bottom: 1rem; 
    }
    .logo-placeholder i { 
      font-size: 2.5rem; 
      color: var(--primary); 
    }
    .institute-name { 
      font-size: 1.2rem; 
      font-weight: 700; 
      text-align: center; 
      margin-bottom: 0.25rem; 
      transform: rotate(0deg);
    }
    .card-type { 
      font-size: 0.7rem; 
      opacity: 0.9; 
      text-align: center; 
    }

    .card-content { 
      width: 70%; 
      display: flex; 
      flex-direction: column; 
    }
    .card-body { 
      padding: 1rem; 
      display: flex; 
      width: 100%; 
      flex-direction: row; 
    }
    .photo-container { 
      flex: 0 0 120px; 
      display: flex; 
      justify-content: center; 
      margin-right: 1rem; 
    }
    .card-photo { 
      width: 120px; 
      height: 120px; 
      border-radius: 8px; 
      object-fit: cover; 
      border: 2px solid #eee; 
    }
    .card-details { 
      flex: 1; 
    }
    .detail-item { 
      margin-bottom: 0.5rem; 
      font-size: 0.8rem; 
      display: flex; 
      flex-wrap: wrap; 
    }
    .detail-label { 
      font-weight: 500; 
      color: var(--text-light); 
      min-width: 70px; 
    }
    .detail-value { 
      color: var(--text); 
      flex: 1; 
      word-break: break-word; 
    }
    .student-name { 
      font-size: 1.1rem; 
      font-weight: 600; 
      color: var(--primary); 
      margin-bottom: 0.5rem; 
      padding-bottom: 0.25rem; 
      border-bottom: 2px solid #eee; 
      text-align: left; 
    }
    .card-footer { 
      width: 100%; 
      background: #f9f9f9; 
      padding: 0.5rem; 
      text-align: center; 
      font-size: 0.65rem; 
      color: var(--text-light); 
    }

    .qr-container { 
      padding: 1.5rem; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      flex: 1; 
    }
    #qrcode { 
      width: 150px; 
      height: 150px; 
      border: 1px solid #eee; 
      border-radius: 8px; 
      padding: 0.5rem; 
      background: white; 
    }
    .back-footer { 
      width: 100%; 
      background: #f9f9f9; 
      padding: 0.5rem; 
      text-align: center; 
      font-size: 0.65rem; 
      color: var(--text-light); 
    }

    #downloadBtn { 
      display: none; 
      justify-content: center; 
      margin-top: 1.5rem; 
      width: 100%; 
    }

    @media (max-width: 767px) {
      .front-card {
        flex-direction: row !important;
      }
      .logo-section {
        width: 30% !important;
        flex-direction: column !important;
        padding: 0.5rem !important;
      }
      .logo-placeholder {
        width: 60px !important;
        height: 60px !important;
        margin-right: 0 !important;
        margin-bottom: 0.5rem !important;
      }
      .logo-placeholder i {
        font-size: 1.8rem !important;
      }
      .institute-name {
        font-size: 0.9rem !important;
        writing-mode: vertical-rl;
        transform: rotate(180deg);
        margin: 0.5rem 0;
        transform: rotate(-90deg);
      }
      .card-type {
        display: none;
      }
      .card-content {
        width: 70% !important;
      }
      .card-body {
        padding: 0.75rem !important;
        flex-direction: row !important;
      }
      .photo-container {
        flex: 0 0 80px !important;
        margin-right: 0.75rem !important;
      }
      .card-photo {
        width: 80px !important;
        height: 80px !important;
      }
      .student-name {
        font-size: 0.95rem !important;
        text-align: left !important;
      }
      .detail-item {
        font-size: 0.75rem !important;
        flex-direction: row !important;
      }
      .detail-label {
        min-width: 60px !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Registration</h1>
    <a href="attandance.html" class="att">Attendance Page</a>
   
    
    <form id="studentForm">
      <div class="form-group">
        <label for="name">Student Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter student name" required>
      </div>
      <div class="form-group">
        <label for="fatherName">Father's Name</label>
        <input type="text" id="fatherName" class="form-control" placeholder="Enter father's name" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input type="text" id="mobile" class="form-control" placeholder="Enter mobile number" required>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <div class="radio-group">
          <div class="radio-option"><input type="radio" id="male" name="gender" value="Male" required><label for="male">Male</label></div>
          <div class="radio-option"><input type="radio" id="female" name="gender" value="Female"><label for="female">Female</label></div>
        </div>
      </div>
      <div class="form-group">
        <label for="course">Select Course</label>
        <select id="course" class="form-control" required>
          <option value="">-- Select Course --</option>
          <option value="MS Office">MS Office</option>
          <option value="Graphic Designing">Graphic Designing</option>
          <option value="Web Development">Web Development</option>
          <option value="English Language">English Language</option>
        </select>
      </div>
      <div id="webDevSpecialization" class="conditional-field">
        <label>Web Development Specialization</label>
        <div class="radio-group">
          <div class="radio-option"><input type="radio" id="frontend" name="specialization" value="Frontend"><label for="frontend">Frontend</label></div>
          <div class="radio-option"><input type="radio" id="backend" name="specialization" value="Backend"><label for="backend">Backend</label></div>
          <div class="radio-option"><input type="radio" id="fullstack" name="specialization" value="Fullstack"><label for="fullstack">Fullstack</label></div>
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" class="form-control" placeholder="Enter address" required></textarea>
      </div>
      <div class="form-group">
        <label for="photo">Student Photo</label>
        <label for="photo" class="file-label"><i class="fas fa-camera"></i><span id="file-name">Choose a photo</span></label>
        <input type="file" id="photo" class="file-input" accept="image/*" required>
      </div>
      <button type="submit" class="btn"><i class="fas fa-user-plus"></i> Register Student</button>
    </form>

  
    <div class="cards-wrapper" id="cardsWrapper">
      <div class="front-card" id="frontCard">
        <div class="logo-section">
          <div class="logo-placeholder"><i class="fas fa-graduation-cap"></i></div>
          <div class="institute-name">FGRF</div>
          <div class="card-type">Student ID Card</div>
        </div>
        <div class="card-content">
          <div class="card-body">
            <div class="photo-container"><img id="studentPhoto" class="card-photo" src="" alt="Student Photo"></div>
            <div class="card-details">
              <h3 id="studentName" class="student-name"></h3>
              <div class="detail-item"><span class="detail-label">Father:</span><span id="fatherNameCard" class="detail-value"></span></div>
              <div class="detail-item"><span class="detail-label">Roll No:</span><span id="studentRoll" class="detail-value"></span></div>
              <div class="detail-item"><span class="detail-label">Mobile:</span><span id="studentMobile" class="detail-value"></span></div>
              <div class="detail-item"><span class="detail-label">Course:</span><span id="studentCourse" class="detail-value"></span></div>
              <div class="detail-item"><span class="detail-label">Address:</span><span id="studentAddress" class="detail-value"></span></div>
            </div>
          </div>
          <div class="card-footer">Valid through 2025 | FGRF Student ID</div>
        </div>
      </div>
      <div class="back-card" id="backCard">
        <div class="qr-container"><div id="qrcode"></div></div>
        <div class="back-footer">Scan QR code to verify student identity</div>
      </div>
    </div>

    
    <div id="downloadBtn"><button class="btn" id="downloadButton"><i class="fas fa-download"></i> Download ID Card</button></div>
  </div>
   
  <script>
    const SUPABASE_URL = "https://acxeommjbvohryqaadrp.supabase.co"; 
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjeGVvbW1qYnZvaHJ5cWFhZHJwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyODU2NDMsImV4cCI6MjA3MDg2MTY0M30.YBXDNyzwO2uMQJi2ow1ZSrn_YP_ZagRjEdRmZYcrxD8"; 
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById("studentForm");
    const cardsWrapper = document.getElementById("cardsWrapper");
    const frontCard = document.getElementById("frontCard");
    const studentNameEl = document.getElementById("studentName");
    const fatherNameEl = document.getElementById("fatherNameCard");
    const studentRollEl = document.getElementById("studentRoll");
    const studentPhotoEl = document.getElementById("studentPhoto");
    const studentCourseEl = document.getElementById("studentCourse");
    const qrContainer = document.getElementById("qrcode");
    const downloadBtn = document.getElementById("downloadBtn");
    const studentMobileEl = document.getElementById("studentMobile");
    const studentAddressEl = document.getElementById("studentAddress");
    const fileNameSpan = document.getElementById("file-name");
    const downloadButton = document.getElementById("downloadButton");
    const courseSelect = document.getElementById("course");
    const webDevSpecialization = document.getElementById("webDevSpecialization");

    
    courseSelect.addEventListener("change", function() {
      if (this.value === "Web Development") {
        webDevSpecialization.style.display = "block";
        
        document.querySelectorAll('input[name="specialization"]').forEach(input => {
          input.required = true;
        });
      } else {
        webDevSpecialization.style.display = "none";
       
        document.querySelectorAll('input[name="specialization"]').forEach(input => {
          input.required = false;
        });
      }
    });

    function formatName(str) {
      return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
    }

    
    document.getElementById("photo").addEventListener("change", function(e) {
      if (this.files.length > 0) {
        fileNameSpan.textContent = this.files[0].name;
      } else {
        fileNameSpan.textContent = "Choose a photo";
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      let name = formatName(document.getElementById("name").value.trim());
      let fatherName = formatName(document.getElementById("fatherName").value.trim());
      const mobile = document.getElementById("mobile").value.trim();
      const address = document.getElementById("address").value.trim();
      const gender = document.querySelector('input[name="gender"]:checked').value;
      const course = document.getElementById("course").value;
      const photoFile = document.getElementById("photo").files[0];
      
    
   let specialization = "";
      if (course === "Web Development") {
        specialization = document.querySelector('input[name="specialization"]:checked').value;
      }

     
      const courseDisplay = course === "Web Development" 
        ? `${course} (${specialization})` 
        : course;

     
      const fileName = Date.now() + "_" + photoFile.name;
      const { error: uploadError } = await client.storage.from("abc").upload(fileName, photoFile);
      if (uploadError) {
        alert("Photo upload failed: " + uploadError.message);
        return;
      }
      const { data: urlData } = client.storage.from("abc").getPublicUrl(fileName);
      const photoUrl = urlData.publicUrl;

      
      const { data: lastStudent, error: lastError } = await client
        .from("students")
        .select("roll_no")
        .order("id", { ascending: false })
        .limit(1);

      let newRoll = 1;
      if (lastStudent && lastStudent.length > 0) {
        newRoll = parseInt(lastStudent[0].roll_no) + 1;
      }
      const rollNo = String(newRoll).padStart(4, "0");

      
      const { error } = await client.from("students").insert([
        { 
          roll_no: rollNo, 
          name, 
          father_name: fatherName, 
          mobile, 
          address, 
          gender,
          course: courseDisplay,
          photo_url: photoUrl 
        }
      ]);
      if (error) {
        alert("Error saving student: " + error.message);
        return;
      }

     
      studentNameEl.textContent = name;
      fatherNameEl.textContent = fatherName;
      studentRollEl.textContent = rollNo;
      studentMobileEl.textContent = mobile;
      studentAddressEl.textContent = address;
      studentCourseEl.textContent = courseDisplay;
      studentPhotoEl.src = photoUrl;

      qrContainer.innerHTML = "";
      new QRCode(qrContainer, { text: rollNo, width: 150, height: 150 });

      cardsWrapper.style.display = "flex";
      downloadBtn.style.display = "flex";
      form.reset();
      fileNameSpan.textContent = "Choose a photo";
      webDevSpecialization.style.display = "none";
    });

    downloadButton.addEventListener("click", async () => {
      
      const img = new Image();
      img.crossOrigin = "Anonymous";
      img.src = document.getElementById("studentPhoto").src;
      
      img.onload = function() {
        html2canvas(document.querySelector(".cards-wrapper"), {
          useCORS: true,
          allowTaint: true,
          logging: true,
          onclone: function(clonedDoc) {
           
            const clonedImg = clonedDoc.getElementById("studentPhoto");
            if (clonedImg) {
              clonedImg.src = img.src;
            }
          }
        }).then(canvas => {
          const link = document.createElement("a");
          link.download = "fgrf_student_id_card.png";
          link.href = canvas.toDataURL("image/png", 1.0);
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        });
      };
      
      img.onerror = function() {
        alert("Error loading student photo. Please try again.");
      };
    });
  </script>
</body>
</html>
